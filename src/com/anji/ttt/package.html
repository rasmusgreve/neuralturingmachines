<html>
<head><title>com.anji.ttt</title></head>
<body>
<code>com.anji.ttt</code> contains classes to handle Tic-Tac-Toe (see <a href="http://yahooligans.yahoo.com/content/games/rules/tictactoe/tichistory.html">Yahooligans</a> for rules).  Included are several different static player strategies, a tic-tac-toe board object, 3 different types of artificial neural net players, and <code>TttEvaluator</code>, which plays a tournament between 2 players and returns results.</body>
</html>
