<head><title>com.anji.integration</title></head>
<body>
<code>com.anji.integration</code> contains classes that provide the glue between the various components of the system, including artificial neural net implementations, <a href="http://jgap.sourceforge.net/">JGAP</a>, <a href="http://www.cs.utexas.edu/users/kstanley/neat.html">NEAT</a>, Log4J, and persistence and presentation layers.  <code>com.anji.neat</code> also contains some integration code between NEAT and JGAP.<br/>
</body>
